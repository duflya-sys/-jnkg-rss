name: Update Filtered RSS

on:
  schedule:
    # 每 1440 分钟一次（免费额度足够）
    - cron: "*/1440 * * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python main.py
      - name: Upload RSS artifact
        uses: actions/upload-artifact@v4
        with:
          name: filtered-xml
          path: filtered.xml

      - name: Prepare Pages content
        run: |
          mkdir -p public
          # place RSS as index.xml for easy access on Pages
          cp filtered.xml public/index.xml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1