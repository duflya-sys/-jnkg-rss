name: Update Filtered RSS

on:
  push:
    branches: [ main ]
  schedule:
    # 每 1440 分钟一次（免费额度足够）
    - cron: "*/1440 * * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python main.py
      - name: Upload RSS artifact
        uses: actions/upload-artifact@v4
        with:
          name: filtered-xml
          path: filtered.xml

      - name: Prepare Pages content
        run: |
          mkdir -p public
          # place RSS as index.xml for easy access on Pages
          cp filtered.xml public/index.xml

      - name: Verify Pages content
        run: |
          echo "Contents of public directory:"
          ls -lah public/ || echo "public directory does not exist"
          echo "---"
          if [ -f public/index.xml ]; then
            echo "public/index.xml exists and has $(wc -l < public/index.xml) lines"
          else
            echo "ERROR: public/index.xml does not exist"
            exit 1
          fi

      - name: Upload Pages content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-public
          path: public

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug_html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public