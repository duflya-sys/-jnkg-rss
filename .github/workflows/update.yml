name: Update Filtered RSS

on:
  schedule:
    # 每 1440 分钟一次（免费额度足够）
    - cron: "*/1440 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python main.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.name "github-actions[bot]@users.noreply.github.com"
          git add filtered.xml
          git diff --cached --quiet || (git commit -m "update filtered.xml $(date +'%m-%d %H:%M')" && git push)